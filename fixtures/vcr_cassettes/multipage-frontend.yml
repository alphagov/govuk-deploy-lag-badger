        and maximum.\n+# Any libraries that use thread pools should be configured
        to match\n+# the maximum value specified for Puma. Default is set to 5 threads
        for minimum\n+# and maximum, this matches the default thread size of Active
        Record.\n+#\n+threads_count = ENV.fetch(\"RAILS_MAX_THREADS\") { 5 }.to_i\n+threads
        threads_count, threads_count\n+\n+# Specifies the `port` that Puma will listen
        on to receive requests, default is 3000.\n+#\n+port        ENV.fetch(\"PORT\")
        { 3000 }\n+\n+# Specifies the `environment` that Puma will run in.\n+#\n+environment
        ENV.fetch(\"RAILS_ENV\") { \"development\" }\n+\n+# Specifies the number of
        `workers` to boot in clustered mode.\n+# Workers are forked webserver processes.
        If using threads and workers together\n+# the concurrency of the application
        would be max `threads` * `workers`.\n+# Workers do not work on JRuby or Windows
        (both of which do not support\n+# processes).\n+#\n+# workers ENV.fetch(\"WEB_CONCURRENCY\")
        { 2 }\n+\n+# Use the `preload_app!` method when specifying a `workers` number.\n+#
        This directive tells Puma to first boot the application and load code\n+#
        before forking the application. This takes advantage of Copy On Write\n+#
        process behavior so workers use less memory. If you use this option\n+# you
        need to make sure to reconnect any threads in the `on_worker_boot`\n+# block.\n+#\n+#
        preload_app!\n+\n+# The code in the `on_worker_boot` will be called if you
        are using\n+# clustered mode by specifying a number of `workers`. After each
        worker\n+# process is booted this block will be run, if you are using `preload_app!`\n+#
        option you will want to use this block to reconnect to any threads\n+# or
        connections that may have been created at application boot, Ruby\n+# cannot
        share connections between processes.\n+#\n+# on_worker_boot do\n+#   ActiveRecord::Base.establish_connection
